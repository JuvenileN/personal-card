<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Card</title>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <div class="prof-img">
                <img src="images/IMG_20230116_110157-removebg-preview.png" alt="">
            </div>
            <div class="prof-text">
                <p class="name">Juvenile Napuu</p>
            <p class="pro">Front End Developer</p>
            </div>
        </div>
        <div class="profile-info">
            <div class="icon">
                <img src="images/phone.png" alt="phone call logo">
            </div>
            <div class="text-info">
                <span>Phone</span>
                <p>+254-769-287-242</p>
            </div>
        </div>
        <div class="profile-info">
            <div class="icon">
                <img src="images/email.png" alt="email logo">
            </div>
            <div class="text-info">
                 <span>Email Address</span>
                <p>juvinilenapuu@gmail.com</p>
            </div>
        </div>
        <div class="profile-info">
            <div class="icon">
                <img src="images/location.png" alt="location logo">
            </div>
            <div class="text-info">
                 <span>Location</span>
                <p>Nairobi,Kenya</p>
            </div>
        </div>
        <div class="social">
            <div class="social-icon">
                <img src="images/images.png" alt="">
            </div>
            <div class="social-icon">
                <img src="images/whatsapp.jpg" alt="">
            </div>
            <div class="social-icon">
                <img src="images/tweet.png" alt="">
            </div>
            <div class="social-icon">
                <img src="images/inst.png" alt="">
            </div>
            <div class="social-icon">
                <img src="images/youtube.png" alt="">
            </div>
        </div>
        <div class="footer">
            <img src="images/bar code.png" alt="">
        </div>
    </div>
</body>
</html>
